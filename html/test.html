<!DOCTYPE html>
<html>
	<head>
		<script>
			function clock() {
					var myDay = new Array("日","月","火","水","木","金","土");
					var now = new Date();
					var year = now.getFullYear();
					var month = now.getMonth() + 1;
					var date = now.getDate();
					var day = now.getDay();
					var hour = now.getHours();
					var min = now.getMinutes();
					var sec = now.getSeconds();
					
					if(hour < 10) { hour = "0" + hour;}
					if(min < 10) { min = "0" + min;}
					if(sec < 10) { sec = "0" + sec;}
					
					var clock1 = hour + ':' + min + ':' + sec;
					document . getElementById( 'clock-01' ) . innerHTML= clock1 . toLocaleString();
					
					var clock2 = year + '年' + month + '月' + date + '日' + ' (' + myDay[day] + '曜日) ' + hour + '時' + min + '分' + sec + '秒';
					document.getElementById( 'clock-02' ).innerHTML = clock2.toLocaleString();
					
					window.setTimeout("clock()",1000);
			}
			
			function eotime() {
				var now = new Date();
				now = now.getTime();
				var ut = Math.floor(now/1000);
				var days = ut/4200;
				var hour = 24*(days%1);
				var min = 60*((now/175000)%1);
				var sec = 60*(min%1);
				hour = Math.floor(hour);
				min = Math.floor(min);
				sec = Math.floor(sec);
				
				if(hour < 10) { hour = "0" + hour;}
				if(min < 10) { min = "0" + min;}
				if(sec < 10) { sec = "0" + sec;}
				
				var eoclock1 = 'eotime: '+hour+':'+min+':'+sec;
				document.getElementById('eotime').innerHTML = eoclock1.toLocaleString();
				
				document.getElementById('eosec').innerHTML = sec.toLocaleString();
				
				window.setTimeout("eotime()",50);
			}
			
			window.onload= function() {eotime();}
		</script>

		<title></title>
	</head>
	<body>
		<div id="clock-01"></div>
		<div id="clock-02"></div>
		<div id="eotime"></div>
		<div id="eosec"></div>
	</body>
</html>
